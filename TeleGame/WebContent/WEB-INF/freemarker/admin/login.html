<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link rel="stylesheet" href="${rc.contextPath}/admin/css/css.css" />
 <script src="${rc.contextPath}/admin/js/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
 <script type="text/javascript" src="${rc.contextPath}/admin/js/noty-2.2.2/js/noty/packaged/jquery.noty.packaged.min.js"></script>
 <script type="text/javascript" src="${rc.contextPath}/admin/js/noty-2.2.2/js/noty/layouts/center.js"></script>
<script type="text/javascript" src="${rc.contextPath}/admin/js/noty-2.2.2/js/noty/themes/default.js"></script>
</head>

<body>
	<div class="main">
		<div class="wrap">
			<div class="login-top"></div>
			<div class="login-title"></div>
			<div class="login">
				<div class="login-left"></div>
				<div class="login-center">
					<div class="logo"></div>
					<div class="login-content">
						<ul class="user-left">
							<li class="icon01"><div class="style01">
									<label>用户名:</label><input  id="loginName" type="text" class="put" />
								</div></li>
							<li class="icon01 icon02"><div class="style01">
									<label>密 码:</label><input id="password" type="text" class="put" />
								</div></li>
						
						</ul>
						<div class="login-botton">
							<span onclick="doLogin();" style="cursor:hand;"><img src="${rc.contextPath}/admin/images/botton01.gif" width="113"
								height="54" border="0" /></span>
						</div>
					</div>
				</div>
				<div class="login-right"></div>
			</div>
			<div class="login-bottom"></div>
			<div class="bottom">(c) 版权所有 2014 我爱我选智能技术有限公司 版权所有</div>
		</div>
	</div>
	
	<script> 
	function doLogin(){
		if(!$("#loginName").val()){
			noty({text: "请输入登录名",  type:"error",layout: "bottomRight", timeout: 2000});
			return false;
		}
		if(!$("#password").val()){
			noty({text: "请输入密码",  type:"error",layout: "bottomRight", timeout: 2000});
			return false;
		}
		$.ajax({     
				url:'${rc.contextPath}/admin/doLogin',     
				type:'post',     
				data:{
					loginName: $("#loginName").val(),
					password: $("#password").val(),
				},     
				async : false, //默认为true 异步     
				error:function(){     
					alert('error');     
				},     
				success:function(res){   
					if(res.action_status !=1 ){
						noty({text: res.action_message,  type:"error",layout: "bottomRight", timeout: 2000});
					}else{
						noty({text: "登录成功",  type:"success",layout: "bottomRight", timeout: 2000});
					
					}
				}  
			}); 
	}
	</script>
	
</body>
</html>
